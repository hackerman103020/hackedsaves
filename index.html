      #menu-toggle {

      document.getElementById('menu-toggle').addEventListener('click', function() {
        document.getElementById('menu').classList.toggle('open');
        document.querySelector('.container').classList.toggle('open-menu');
        this.classList.toggle('open');
      });
      document.getElementById('close-menu').addEventListener('click', function() {

        document.getElementById('menu-toggle').classList.remove('open');
      });
    </script>
<script>
    var slideIndex = 0;
    var slides = document.getElementsByClassName("slide");
    var descriptions = ["Description 1", "Description 2", "Description 3", "Description 4", "Description 5"];

    function showSlides(n) {
        slideIndex += n;
        if (slideIndex >= slides.length) {
            slideIndex = 0;
        }
        if (slideIndex < 0) {
            slideIndex = slides.length - 1;
        }
        for (var i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex].style.display = "block";
        document.querySelector(".description").textContent = descriptions[slideIndex];
    }

    function plusSlides(n) {
        showSlides(n);
    }

    showSlides(slideIndex); // Show the first slide immediately

    setInterval(function() { showSlides(1); }, 10000); // Change slide every 10 seconds

    document.addEventListener('keydown', function(event) {
        if (event.keyCode === 37) { // Left arrow
            plusSlides(-1);
        } else if (event.keyCode === 39) { // Right arrow
            plusSlides(1);
        }
    });
</script>
